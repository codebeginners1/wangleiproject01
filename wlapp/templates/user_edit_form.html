{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} 用户管理 {% endblock %}

{% block content %}
<div class="container">
    <h2>修改用户信息</h2>
    <div>
        <form class="col-5" method="POST"  novalidate>
            <!-- novalidate代表浏览器不校验-->
            {% csrf_token %}
           {{ form|crispy }}
            <button type="submit" class="btn btn-primary">提  交</button>
        </form>
    </div>
</div>
{% endblock%}
